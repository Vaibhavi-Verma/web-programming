<!doctype html>
<html>
	<head>
		<title>Register</title>
	</head>
	
	<body>
		<style>
		body {
		background-image: url('bgpic.jpg');
		}
		div.reg{
				background-color: black;
				padding: 20px;
				border: 2px black;
				margin-left: auto;
				margin-right: auto;
				color: white;
				width: 350px;
				font-family: times new roman;
				}
		</style>
		<br><br><br>
		<hr>
			<h2 align="center" style="color:white; font-family:times new roman"> Start organizing your day</h2><br>
			<h3 align="center" style="color:white; font-family:times new roman"><u>REGISTER HERE</u></h3>
		
		<p>
			<div class="reg">
				<form style="color:white;">
					First name:<input type="text"><br><br>
					Last name:<input type="text"><br><br>
					Gender:<input type="radio" id="male" name="gender" value="male">
					<label for="male">Male</label><br><br>
					<input type="radio" id="female" name="gender" value="female">
					<label for="female">Female</label><br><br>
					<input type="radio" id="other" name="gender" value="other">
					<label for="other">Other</label>
					<br><br>
					Email:<input type="email"><br><br>
					Password:<input type="password"><br><br>
					<button type="button" >REGISTER</button>
				</form>
			</div>
		
		</p>
		<hr>
		
	</body>
</html>
